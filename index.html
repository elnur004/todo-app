<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Task by Elchin</title>
  </head>
  <body>
    <section class="todo-input">
      <h2>To Do List</h2>
      <div class="userInput">
        <input
          type="text"
          placeholder="Type in your task..."
          name="userInput"
          id="userInput"
        />
        <button class="add-button">Add</button>
      </div>
      <section class="not-completed">
        <ul class="not-completed-list">
          <h3>Not Completed</h3>
        </ul>
      </section>
      <section class="completed">
        <ul class="completed-list">
          <h3>Completed</h3>
        </ul>
      </section>
    </section>
  </body>
</html>
